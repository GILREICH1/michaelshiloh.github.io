---
layout: default
---

<div class="posts clearfix">

  {% for post in site.categories["projects"] %}
  <div class="filter tile">
    <a href="{{ site.baseurl }}{{ post.url }}">
      <img class="thumb" src="{{ site.baseurl }}/media{{ post. url }}thumb.jpg" />
      {{ site.baseurl }}/media{{ post. url }}text.html
    </a>
  </div>
  {% endfor %}


</div>
